name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  # Preview Build
  preview-build:
    name: Preview Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 60
    # Otomatik deployment: Preview build'ler otomatik olarak TestFlight ve Internal Testing'e g√∂nderilir
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli
        continue-on-error: false

      - name: Build Preview (iOS)
        run: |
          eas build --platform ios --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true
        timeout-minutes: 30
        # EXPO_TOKEN zorunlu - EAS build i√ßin gerekli
        # continue-on-error: iOS build ≈üimdilik skip ediliyor (Provisioning Profile'da Associated Domains eksik)

      - name: Build Preview (Android)
        run: |
          eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true
        timeout-minutes: 30
        # EXPO_TOKEN zorunlu - EAS build i√ßin gerekli
      
      - name: Notify Build Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Preview build ba≈üarƒ±lƒ± - TestFlight ve Internal Testing'e hazƒ±r"
          else
            echo "‚ùå Preview build ba≈üarƒ±sƒ±z - Log'larƒ± kontrol edin"
          fi

  # Production Build (Tag-based)
  production-build:
    name: Production Build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli
        continue-on-error: false

      - name: Build Production (iOS)
        run: |
          eas build --platform ios --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true
        timeout-minutes: 30
        # continue-on-error: iOS build ≈üimdilik skip ediliyor (Provisioning Profile'da Associated Domains eksik)

      - name: Build Production (Android)
        run: |
          eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true
        timeout-minutes: 30
        # EXPO_TOKEN zorunlu - EAS build i√ßin gerekli

      - name: Submit to App Stores
        run: |
          # Production build ba≈üarƒ±lƒ±ysa otomatik olarak App Store ve Play Store'a submit et
          echo "üöÄ Production build ba≈üarƒ±lƒ±, App Store'lara submit ediliyor..."
          eas submit --platform all --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true
        timeout-minutes: 15
        # EXPO_TOKEN zorunlu - EAS submit i√ßin gerekli
        # Otomatik deployment: Tag olu≈üturulduƒüunda otomatik olarak store'lara g√∂nderilir
      
      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Production deployment ba≈üarƒ±lƒ± - App Store ve Play Store'a g√∂nderildi"
          else
            echo "‚ö†Ô∏è Deployment sƒ±rasƒ±nda hata olu≈ütu - Log'larƒ± kontrol edin"
          fi

