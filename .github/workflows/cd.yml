name: CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

# GitHub Secrets: EXPO_TOKEN gerekli
# Bu secret GitHub repository settings'den eklenmelidir
# UyarÄ±lar: secrets.EXPO_TOKEN eriÅŸimi geÃ§erlidir, linter uyarÄ±larÄ± zararsÄ±zdÄ±r

jobs:
  # Preview Build
  preview-build:
    name: Preview Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 60
    env:
      # EXPO_TOKEN secret'Ä± GitHub repository settings'den eklenmelidir
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    # Otomatik deployment: Preview build'ler otomatik olarak TestFlight ve Internal Testing'e gÃ¶nderilir
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ env.EXPO_TOKEN }}
        continue-on-error: true

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli
        continue-on-error: false

      - name: Build Preview (iOS)
        run: |
          eas build --platform ios --profile preview --non-interactive
        continue-on-error: true
        timeout-minutes: 30
        # EXPO_TOKEN zorunlu - EAS build iÃ§in gerekli
        # continue-on-error: iOS build ÅŸimdilik skip ediliyor (Provisioning Profile'da Associated Domains eksik)

      - name: Build Preview (Android)
        run: |
          eas build --platform android --profile preview --non-interactive
        continue-on-error: true
        timeout-minutes: 30
        # EXPO_TOKEN zorunlu - EAS build iÃ§in gerekli
      
      - name: Notify Build Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Preview build baÅŸarÄ±lÄ± - TestFlight ve Internal Testing'e hazÄ±r"
          else
            echo "âŒ Preview build baÅŸarÄ±sÄ±z - Log'larÄ± kontrol edin"
          fi

  # Production Build (Tag-based)
  production-build:
    name: Production Build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 60
    env:
      # EXPO_TOKEN secret'Ä± GitHub repository settings'den eklenmelidir
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ env.EXPO_TOKEN }}
        continue-on-error: true

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli
        continue-on-error: false

      - name: Build Production (iOS)
        run: |
          eas build --platform ios --profile production --non-interactive
        continue-on-error: true
        timeout-minutes: 30
        # continue-on-error: iOS build ÅŸimdilik skip ediliyor (Provisioning Profile'da Associated Domains eksik)

      - name: Build Production (Android)
        run: |
          eas build --platform android --profile production --non-interactive
        continue-on-error: true
        timeout-minutes: 30
        # EXPO_TOKEN zorunlu - EAS build iÃ§in gerekli

      - name: Submit to App Stores
        run: |
          # Production build baÅŸarÄ±lÄ±ysa otomatik olarak App Store ve Play Store'a submit et
          echo "ğŸš€ Production build baÅŸarÄ±lÄ±, App Store'lara submit ediliyor..."
          eas submit --platform all --profile production --non-interactive
        continue-on-error: true
        timeout-minutes: 15
        # EXPO_TOKEN zorunlu - EAS submit iÃ§in gerekli
        # Otomatik deployment: Tag oluÅŸturulduÄŸunda otomatik olarak store'lara gÃ¶nderilir
      
      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Production deployment baÅŸarÄ±lÄ± - App Store ve Play Store'a gÃ¶nderildi"
          else
            echo "âš ï¸ Deployment sÄ±rasÄ±nda hata oluÅŸtu - Log'larÄ± kontrol edin"
          fi

